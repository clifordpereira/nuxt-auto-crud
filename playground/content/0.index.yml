title: Instant CRUD APIs for [Nuxt]{class="text-primary"}
description: Automatically expose RESTful CRUD APIs from your Drizzle ORM schema. Building apps by writing just schema files. If needed authorization configure it in Permissions table. Focus on your business logic, not boilerplate code.
seo:
  title: Nuxt Auto CRUD - Instant APIs from Drizzle Schema
  description: Automatically expose RESTful CRUD APIs from your Drizzle ORM schema. Focus on your business logic, not boilerplate code.
navigation: false
hero:
  links:
    - label: Documentation
      icon: i-lucide-book-open
      trailing: true
      to: /docs
      size: xl
    - label: Use Template
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/clifordpereira/nuxt-auto-crud_template
      target: _blank
sections:
  - title: Powered by Drizzle ORM
    description: Define your database schema using Drizzle ORM and let Nuxt Auto CRUD handle the rest. No manual API routes, no repetitive controller code.
    id: features
    orientation: horizontal
    features:
      - name: Schema Driven
        description: Your database schema is the single source of truth. APIs are automatically exposed based on your table definitions.
        icon: i-lucide-database
      - name: Type Safe
        description: Full TypeScript support with automatically generated types for your API responses and request bodies.
        icon: i-lucide-file-code
      - name: Relationship Handling
        description: Automatically handles relationships between tables, allowing for deep fetching and complex queries out of the box.
        icon: i-lucide-git-merge
  - title: Built for Modern Nuxt Apps
    description: Seamlessly integrates with your Nuxt application. Use it alongside your existing API routes and server middleware.
    orientation: horizontal
    reverse: true
    features:
      - name: Zero Config
        description: Works out of the box with sensible defaults. Customize only what you need.
        icon: i-lucide-settings-2
      - name: Secure by Default
        description: Built-in support for authentication and authorization. Control access to your data with granular permissions.
        icon: i-lucide-lock
      - name: Extensible
        description: Hook into the CRUD process with lifecycle events. Add custom logic before or after any operation.
        icon: i-lucide-puzzle
features:
  title: Stop Writing Boilerplate
  description: Focus on building your product, not writing the same CRUD operations over and over again.
  items:
    - title: Automatic Routes
      description: Exposes GET, POST, PATCH, and DELETE endpoints for every table in your schema.
      icon: i-lucide-route
    - title: Filtering & Sorting
      description: Powerful query parameters for filtering, sorting, and pagination built-in.
      icon: i-lucide-filter
    - title: Validation
      description: Automatic request validation based on your Drizzle schema types.
      icon: i-lucide-check-square
    - title: Authentication
      description: Built-in support for session-based and JWT authentication. Secure your APIs with ease.
      icon: i-lucide-shield-check
    - title: Role Based Access
      description: Define roles and permissions to control who can access and modify your data.
      icon: i-lucide-users
    - title: Audit Logs
      description: Keep track of all changes to your data with built-in audit logging capabilities.
      icon: i-lucide-history
testimonials:
  headline: Trusted by Developers
  title: Join Developers Building with Nuxt Auto CRUD
  description: See why developers choose Nuxt Auto CRUD to ship their SaaS applications faster and with more confidence.
  items:
    - quote: I built Nuxt Auto CRUD to save developers time. If you find it useful, I'd love to hear your feedback and feature it here! Send your testimonials to clifordpereira@gmail.com.
      user:
        name: Cliford Pereira
        description: Author of Nuxt Auto CRUD
        avatar:
          src: https://github.com/clifordpereira.png
cta:
  title: Ready to speed up your development?
  description: Install Nuxt Auto CRUD today and stop writing boilerplate code.
  links:
    - label: Get Started
      to: '/docs'
      target: _self
      trailingIcon: i-lucide-arrow-right
    - label: View on GitHub
      to: 'https://github.com/clifordpereira/nuxt-auto-crud'
      target: _blank
      variant: subtle
      icon: i-simple-icons-github
